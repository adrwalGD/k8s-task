{{- if .Values.paymentservice.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.paymentservice.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.paymentservice.name }}
spec:
  replicas: {{ .Values.paymentservice.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.paymentservice.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.paymentservice.name }}
    spec:
      serviceAccountName: {{ .Values.paymentservice.name }}
      securityContext:
        {{- toYaml .Values.global.podSecurityContext | nindent 8 }}
        {{- with .Values.paymentservice.podSecurityContext }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      imagePullSecrets:
        - name: {{ .Values.global.imagePullSecretName }}
      containers:
        - name: {{ .Values.paymentservice.name }}
          image: "{{ .Values.paymentservice.image.repository }}:{{ .Values.paymentservice.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 50051
          env:
            - name: PORT
              value: "50051"
            - name: DISABLE_PROFILER
              value: "1"
          resources:
            {{- toYaml .Values.paymentservice.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.global.containerSecurityContext | nindent 12 }}
            {{- with .Values.paymentservice.containerSecurityContext }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          readinessProbe:
            grpc:
              port: 50051
          livenessProbe:
            grpc:
              port: 50051
{{- end }} 